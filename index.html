<!DOCTYPE html>
<html>
<head>
	<title>Rona's Simple Responsive Grid System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>

	<div class="row">
		<div class="col-dk-12 col-t-12 col-m-12"><h1>1</h1></div>
	</div>

	<div class="row">
		<div class="col-dk-8 col-t-3 col-m-9"><h1>2</h1></div>
		<div class="col-dk-4 col-t-9 col-m-3"><h1>3</h1></div>
	</div>

	<div class="row">
		<div class="col-dk-4 col-t-9 col-m-12"><h1>4</h1></div>
		<div class="col-dk-4 col-t-3 col-m-3"><h1>5</h1></div>
		<div class="col-dk-4 col-t-12 col-m-9"><h1>6</h1></div>
	</div>

	<div class="row">
		<div class="col-dk-3 col-t-12 col-m-8"><h1>4</h1></div>
		<div class="col-dk-3 col-t-6 col-m-4"><h1>4</h1></div>
		<div class="col-dk-3 col-t-6 col-m-7"><h1>4</h1></div>
		<div class="col-dk-3 col-t-12 col-m-5"><h1>4</h1></div>
	</div>
</body>
</html>
